<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notices</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.0.1/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <link href="/css/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <meta name="color-scheme" content="dark">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="app">
    <div class="container">



    <div class="editor"></div>
    <div class="notes"></div>
    </div>
</div>
<script type="module">
    import NoteListComponent from "./app/components/notelist.js";
    import Store from "./app/store.js";
    import NoteComponent from "./app/components/note.js";
    import NoteEditorComponent from "./app/components/noteeditor.js";


    const $notes = document.querySelector('.notes');
    const $editor = document.querySelector('.editor');


    const store = new Store();
    const list = new NoteListComponent.NoteList();

    NoteEditorComponent.mount(list, $editor, store)
    NoteListComponent.mount(store, list, $notes)

    window.setInterval(
        function () {
            store.push('notes', list.toJSON())
        },
        5000
    )
</script>
</body>
</html>
